<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Quiz — CODTECH</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:24px;background:#f3f6fb;color:#0b1220}
    .container{max-width:720px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 20px rgba(10,20,30,0.08)}
    h1{margin:0 0 12px;font-size:20px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;color:#475569}
    .qnum{font-size:13px;color:#64748b}
    .qtext{font-size:18px;margin:12px 0}
    .choices{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
    .choice{padding:10px;border-radius:8px;border:1px solid #e2e8f0;cursor:pointer;background:#fbfdff}
    .choice:hover{transform:translateY(-1px)}
    .choice.correct{background:#ecfdf5;border-color:#34d399}
    .choice.wrong{background:#fff1f2;border-color:#f87171}
    .footer{display:flex;align-items:center;gap:8px}
    button{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;background:#0369a1;color:#fff}
    button:disabled{opacity:.5;cursor:not-allowed}
    .score{margin-left:auto;font-weight:700}
    .explain{color:#475569;margin-top:8px;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Quiz — Instant Feedback</h1>
    <div class="meta">
      <div class="qnum" id="qNumber">Question —</div>
      <div>Questions: <span id="total">0</span></div>
    </div>

    <div class="qtext" id="qText">Loading...</div>

    <div class="choices" id="choices"></div>

    <div class="explain" id="explain"></div>

    <div class="footer">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="resetBtn">Reset</button>
      <div class="score">Score: <span id="score">0/0</span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
